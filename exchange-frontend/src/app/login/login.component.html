<div>

  <div class="ec-box">
    <mat-card>
      <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="center">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" name="email" formControlName="username" required>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" name="password" formControlName="password" required
                minlength="6">
              <mat-icon matSuffix>lock</mat-icon>
              <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum password length is 6 symbols
              </mat-error>
            </mat-form-field>

            <button color="primary" mat-raised-button style="margin-top: 20px; width: 100%" type="submit"
              [disabled]="isLoading"> Log In </button>
            <mat-error *ngIf="error">{{ error }}</mat-error>
          </form>
        </div>
      </mat-card-content>

      <mat-card-footer *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>

    </mat-card>
  </div>
</div>
